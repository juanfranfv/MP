{% extends 'lista_actividades.html' %}
{% block encabezado %}Eliminar actividad: {{ actividad }}{% endblock %}
{% block contenido %}
    <div class="alert alert-danger" role="alert">
        Desea elimininar la actividad: {{ actividad }}?
    </div>
    <a class="btn btn-default" href="/actividades/{{ actividad.id }}/eliminada">Si</a>
    <a class="btn btn-default" href="/actividades">No</a>
{% endblock %}
