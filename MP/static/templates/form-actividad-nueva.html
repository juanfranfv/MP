<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva actividad</title>
    <script src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery-ui-timepicker-addon.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" media="screen">
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    {{ formulario.media }}
</head>
<body>


<div class="container">
    <div class="header">
        <ul class="nav navbar-nav pull-right">
            <li class="active"><a href="/">Inicio</a></li>
            <li><a href="/logout">Cerrar sesion</a></li>
        </ul>

        <h3 class="text-muted">MP</h3>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <div class="media">
                            <a class="pull-left" href="#">
                                <img class="img-responsive" src="{{ STATIC_URL }}img/MP.png"
                                     style="height: 100px; width: 100px;">
                            </a>

                            <div class="media-body">
                                <br>

                                <h2 class="media-heading">{% block encabezado %} {{ titulo }} {% endblock %}</h2>
                            </div>
                        </div>


                    </div>
                    <form id="formulario" method="post" action="">{% csrf_token %}
                        <table class="table">
                            {% for field in formulario %}
                                {% if field.errors %}
                                    <tr class="list-group-item-danger">
                                        {% else %}
                                    <tr>
                                {% endif %}
                            <th class="col-sm-2">{{ field.label_tag }}</th>
                            <td class="col-sm-10">
                                {{ field.errors }}
                                {{ field }}
                            </td>
                            </tr>
                            {% endfor %}
                        </table>
                        <button type="submit" class="btn btn-default">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $("[id*='id_fecha']").datetimepicker({
            timeFormat: 'HH:mm:ss',
            dateFormat:'dd/mm/yy',
            stepHour: 1,
            stepMinute: 10,
            stepSecond: 10
        });
         //$("[id*='id_fecha']").attr("readonly", true);
    });
</script>
</html>
